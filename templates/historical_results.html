{% extends 'base.html' %}
{% block content %}

<section class="weather-form">
    <h1>Weather in {{ city }}</h1>
    <p>on {{ date }}</p>

    <ul>
        <li>Description: {{ description }}</li>
        <li>Temperature: {{ temp }}° {{ units_letter }}</li>
        <li>Min: {{ temp }}° {{ units_letter }}</li>
        <li>Max: {{ temp }}° {{ units_letter }}</li>
    </ul>


     <img src="/graph/{{ lat }}/{{ lon }}/{{ units }}/{{ date.strftime('%Y-%m-%d') }}">

</section>

{% endblock %}
